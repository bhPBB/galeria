{% extends 'base.html' %}

{% block titulo %}
Sair
{% endblock %}

{% block conteudo %}
<div class="container-fluid px-4">
    <div class="row">
        <h1 class="title text-secondary fs-1 mt-2">
            Sair
        </h1>
    </div>
    <div class="row">
        <div class="alert alert-danger d-flex flex-row pb-0 align-items-center justify-content-between">
            <p>Tem certeza de que deseja sair da conta?</p>
            <form action="{% url 'logout' %}" method="post" class="d-flex align-items-center">
            {% csrf_token %}
                <button type="submit"class="btn btn-outline-danger mb-3">Sim, desejo sair desta conta.</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
