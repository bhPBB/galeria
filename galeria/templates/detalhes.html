{% extends 'base.html' %}

{% block titulo %}
Imagem
{% endblock %}
    
{% block header %}
    <form class="form-inline">
        <a href="{% url 'apagarImagem' imagem.id %}" class="btn btn-danger my-1 mx-md-3 mx-sm-0">
            Apagar
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash mx-0" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>
        </a>
    </form>
{% endblock %}
{% block conteudo %}
    <div class="container-fluid vw-75 align-center">
        <div class="d-flex flex-column justify-content-center align-center">
            <img src="{{imagem.imagem.url}}" alt="imagem: {{imagem.descricao}}" style="max-width: 100%; min-height: 70svh; object-fit: contain; margin-top: 25px;">
            <div class="container my-3 p-2" style="min-height: 20svh; overflow: auto;">
                <p class="text-center text-secondary fs-4" style="min-height: 20svh; overflow: auto;">
                    {{imagem.descricao}}
                </p>
            </div>
        </div>
    </div>
{% endblock %}
